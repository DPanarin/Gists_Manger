<div class="container">

  <div class="list-files">
    <h4 class="add-file">
      Gist files list
    </h4>
    <div class="created">{{createdAt}}</div>
    <a class="item"
       *ngFor="let file of gistFiles"
       [routerLink]="[file.filename]" routerLinkActive="active">
      {{file.filename}}
      <!--<img src="/assets/trash-can.png" alt="">-->
      <!--<img src="/assets/edit-icon.png" alt="">-->
    </a>
  </div>

  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
